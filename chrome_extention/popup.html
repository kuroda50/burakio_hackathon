<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Audio Recorder</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #startBtn, #stopBtn {
      width: 120px;
      height: 40px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
    }
    #startBtn.recording {
      background-color: red;
      color: white;
      animation: pulse 1s infinite;
    }
    #timer {
      font-size: 20px;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Audio Recorder</h2>
  <button id="startBtn">Start</button>
  <button id="stopBtn" disabled>Stop</button>
  <div id="timer">00:00</div>
  <audio id="player" controls style="display:none;"></audio>

  <script src="popup.js"></script> <!-- ここでpopup.jsを読み込む -->
</body>
</html>
