plugins {
    id "com.android.application"
    id "kotlin-android"
    // Flutter Gradle Pluginの適用は、他のプラグインの後にする
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.burakio2025"
    
    // Flutter SDKのバージョン情報を直接指定する
    compileSdk = 33  // compileSdkVersionをFlutterのversionに合わせる（例：33）
    ndkVersion = "21.4.7075529"  // 必要に応じて変更

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.burakio2025"
        minSdk = 21  // minSdkVersionを直接指定（例：21）
        targetSdk = 33  // targetSdkVersionを指定（例：33）
        versionCode = 1  // バージョンコード（例：1）
        versionName = "1.0.0"  // バージョン名（例：1.0.0）
    }

    buildTypes {
        release {
            // Releaseビルド時の署名設定（debugキーを使用）
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    // Flutter SDKのパスを指定
    source = "../.."  // Flutterのルートディレクトリを参照
}
