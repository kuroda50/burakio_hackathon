buildscript {
    repositories {
        google()  // 必要なリポジトリ
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'  // 最新の安定版に変更
        classpath 'com.google.gms:google-services:4.3.3'  // 必要に応じて追加
    }
}

allprojects {
    repositories {
        google()  // 必要なリポジトリ
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
